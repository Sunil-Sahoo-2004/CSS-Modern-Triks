<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Opens the front camera for capturing images -->
    <input type="file" name="" id="" accept="image/*" capture="user">
    
    <!-- Opens the rear camera for capturing images -->
    <input type="file" name="" id="" accept="image/*" capture="environment">

    <!-- Textarea with spell check -->
    <textarea name="" id="" spellcheck="true"></textarea>

    <!-- File input with multiple file upload option -->
    <input type="file" name="" id="" multiple>
</body>
</html>
